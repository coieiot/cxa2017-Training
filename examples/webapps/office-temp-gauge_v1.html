<!DOCTYPE html>
<html>

<head>

  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <style>
    body {
        font-family: 'Open Sans', sans-serif, Arial;
        font-size: 12px;
    }
  </style>

</head>

<body>

  <div align="center" style="width: 600px; height: 400px; margin: 0 auto">      
      <div id="container-temperature" style="width: 300px; height: 200px; "></div>
  </div>

  <script type="text/javascript">
    
    var gaugeOptions = {
    
        chart: {
            type: 'solidgauge'
        },
    
        title: null,
    
        pane: {
            center: ['50%', '85%'],
            size: '140%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },
    
        tooltip: {
            enabled: false
        },
    
        // the value axis
        yAxis: {
            lineWidth: 0,
            minorTickInterval: null,
            tickAmount: 2,
            title: {
                y: -70
            },
            labels: {
                y: 16
            }
        },
    
        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };
    
    // The Temperature gauge
    var chartTemperature = Highcharts.chart('container-temperature', Highcharts.merge(gaugeOptions, {
        yAxis: {
            stops: [
                [0, '#5577FF'], // blue
                [0.6, '#2E7D32'], // green
                [0.8, '#FFEE58'], // yellow
                [0.9, '#C62828'] // red
            ],
            min: 0.00,
            max: 40.0,
            title: {
                text: 'NYP/SEG Air Temperature'
            }
        },
    
        series: [{
            name: 'Temperature',
            data: [0],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                       '<span style="font-size:12px;color:silver">°C</span></div>'
            },
            tooltip: {
                valueSuffix: '°C'
            }
        }]
    
    }));
    
    // Bring life to the dials
    setInterval(function () {
        
        var point,
            newVal,
            inc;
    
        if (chartTemperature) {
          
          var observationURI = "http://sg2017-sta.sensorup.com/v1.0/Datastreams(62792)/Observations?$top=1";
          $.getJSON(observationURI, function(observations) {
            $.each(observations.value, function(i, observation) {
              point = chartTemperature.series[0].points[0];
              point.update(parseFloat(observation.result));
            });
          
          });
           
        }
    }, 2000);
    
  </script>

</body>
</html>
